<!DOCTYPE html>
<html lang="en">

<head>
    <title>Number Guessing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/> 
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet"> 
</head>

<body>
    <header>
        <!-- option -->
        
        <div class="upperLimit"> <!-- upper limit -->
            <p>Upper Limit:</p>
            <input type="text" id="upperLimit" name="limit" value="100">
        </div>
        
        <div> <!-- trys -->
            <p>Trys:</p>
            <input type="text" id="trys" name="trys" value="5">
        </div>
        
        <div> <!-- start button -->
            <button class="start" type="button" id="start">Start</button>
        </div>
    </header>

    <main id="background">
        <!-- gameplay -->
        <h1>Try 0</h1>

        <section class="guess">
            <p>Guess:</p>
            <input type="text" id="guess" name="guess" value="">
            <button class="start" type="button" id="checkGuess">check</button>
        </section>
    </main>

    <footer>
        <!-- Result -->
        <section class="result">
            <h2>Result:</h2>
            <p id="resultText"></p>
        </section>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type ="text/javascript" src="js/myScript.js"></script>
</body>
</html>
